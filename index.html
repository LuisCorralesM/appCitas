<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="imagenes/favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Citas</title>
</head>

<body>
    <div id="login">
        <div class="bg-info">
            <button type="submit" class="btn btn-primary" id="datos-ingreso">Ya estoy registrado</button>
        </div>        
    </div>
    <!-- formulario registro -->
    <div class="contenedor-formulario bg-light text-center px-lg-5 pb-5" id="contenedor-formulario">
        <div class="row">
            <div class="display-none p-5" id="contenedor-ingreso">
                <form>
                    <h3 class="fs-5">Ingresa tu usuario y contraseña</h3>
                    <div class="row">
                        <div class="col">
                            <label  class="form-label fs-5">Email</label>
                            <input type="email" class="form-control" placeholder="user@gmail.com" id="usuario-de-ingreso">
                        </div>
                        <div class="col">
                            <label  class="form-label fs-5">Password</label>
                            <input type="password" class="form-control" placeholder="us3r&7548" id="contraseña-de-ingreso">
                        </div>
                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-primary" id="ingreso">Ingresar</button>
                        </div>        
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="contenedor-registro">
            <h2 class="card-title my-3">Registro</h2>
            <form id="form-registro">
                        
                <div class="row px-lg-5">
                    <label class="form-label"><h3 class="fs-5">Nombres</h3></label>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Primer nombre" aria-label="First name" required id="pNombre">
                    </div>
                    <div class="col">
                    <input type="text" class="form-control" placeholder="Segundo nombre" aria-label="Last name" required id="sNombre">
                    </div>
                </div>
                
                <div class="row px-lg-5">
                    <label class="form-label my-2"><h3 class="fs-5">Datos de usuario</h3></label>
                    <div class="col">
                    <input type="email" class="form-control" placeholder="Email" id="email">
                    </div>
                    <div class="col">
                        <input type="password" class="form-control" placeholder="Contraseña" id="contraseña">
                    </div>
                </div>
                <div class="row px-lg-5">
                    <label class="form-label my-2"><h3 class="fs-5">Datos de contacto</h3></label>

                    <div class="col">
                        <input type="text"  class="form-control" placeholder="Dirección" id="direccion">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control"  placeholder="Telefono" id="telefono">
                    </div>

                </div>

                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary" id="btnGuardarRegistro">Guardar</button>
                </div>
            </form>

        </div>

    </div>


    <!-- app citas -->
    <div class="display-none" id="contenedor-agendar">
        <h1 class="card-title text-center" id="sura">EPS SURA</h1>

    <!--Buscador-->
    <div>
        <label class="label">Buscar por nombre</label>
        <input id="inputBuscar">
        <button id="btnBuscar" >Buscar</button>
    </div>

    <div id="busqueda"></div>

    <!--Agregar cita-->
    <div class="card mt-5">
        <div class="card-body">
            <form id="formulario">
                <h1 class="card-title text-center"> Agregar Citas</h1>
                <hr />

                <div class="orm-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Nombre</label>
                    <div class="mb-4 mb-lg-0">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre"
                            autoComplete="off" />
                    </div>
                </div>

                <div class="form-group row mt-3">
                    <label class="col-sm-4 col-lg-2 col-form-label">Fecha</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="date" id="fecha" name="fecha" class="form-control" autoComplete="off" />
                    </div>

                    <label class="col-sm-4 col-lg-2 col-form-label">hora</label>
                    <div class="form-group col-sm-8 col-lg-4">
                        <input type="time" id="hora" name="hora" class="form-control" autoComplete="off" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-lg-2 col-form-label">Sintomas</label>
                    <div class="form-group">
                        <textarea id="sintomas" name="sintomas" class="form-control" autoComplete="off">
                        </textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="btnCita">
                    Guardar
                </button>
            </form>
        </div>
    </div>

    <!--Listar citas-->
    <div class="card mt-5" id="listar"> 
        <div>
            <h2 class="card-title text-center">Agenda</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Síntomas</th>
                        </tr>
                        <tbody id="listarCita">
                        </tbody>
                    </thead>
                    <tfoot id="opcionesBorrar">
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

</div>
    

</body>



<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="scripts/scripts.js"></script>

</html>
